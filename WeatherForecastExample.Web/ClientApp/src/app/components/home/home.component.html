<h1>Weather data search</h1>

<mat-card>
  <mat-card-content>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Baltimore" [disabled]="isSearching">
      </mat-form-field>
    </div>

    <div *ngIf="this.isSearching">
      <mat-spinner mode="indeterminate"></mat-spinner>
    </div>
  </mat-card-content>

  <section class="mat-typography">
    <p class=".mat-body-strong" *ngIf="this.locationName">Location: {{ locationName }}</p>
    <p class=".mat-body-strong" *ngIf="this.temperatureUnit">Temperature units: {{ temperatureUnit }}</p>
  </section>
</mat-card>

<mat-card *ngFor="let wrapper of dataSourceWrappers">
  <mat-card-content>
    <p class=".mat-body">Date: </p>{{ wrapper.Date | date:'MM-dd' }}

    <table mat-table [dataSource]="wrapper.dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef> Hour</th>
        <td mat-cell *matCellDef="let element"> {{ element.hour }} </td>
      </ng-container>

      <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> Temperature</th>
        <td mat-cell *matCellDef="let element"> {{ element.temperature }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
